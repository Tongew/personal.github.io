<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .pf {
            width: 100px; /* Profile picture size */
            border-radius: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            color: rgb(254, 254, 254);
            text-decoration: none;
            transition: 0.4s ease-in-out;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .cv-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .cv-button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Apply the animation to the main content */
        .fade-in {
            opacity: 0; /* Start hidden */
            animation: fadeInUp 0.6s forwards; /* Animation */
        }
    </style>
</head>
<body>
    <header>
        <img class="pf" src="Vantongeve.jpg" alt="Tongeve">
        <h1>Van Tongeve Personal Website</h1>
        <nav>
            <ul>
                <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="./about/about.html"><i class="fas fa-user"></i> About</a></li>
                <li><a href="./contact/contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="./experience/experience.html"><i class="fas fa-briefcase"></i> Experience</a></li>
                <li><a href="./hobbies/hobbies.html"><i class="fas fa-smile"></i> Hobbies</a></li>
                <li><a href="./study/study.html"><i class="fas fa-book"></i> Study</a></li>
                <li><a href="./skill/skill.html"><i class="fas fa-cogs"></i> Skill</a></li>
                <li><a href="./project/projects.html"><i class="fas fa-folder-open"></i> Projects</a></li>
            </ul>
        </nav>
    </header>
    <main class="fade-in"> <!-- Added fade-in class here -->
        <h2>Welcome!</h2>
        <p>This is the home page of my personal website. Here you can find information about me, my work, and my interests.</p>
        <a href="Cv.pdf" class="cv-button">View CV</a>
    </main>
    <footer>
        <p>&copy; 2024 Van Tongeve</p>
    </footer>
</body>
</html>
